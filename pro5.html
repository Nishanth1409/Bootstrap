<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.0 Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding: 20px; } .container-example { padding: 20px; margin-bottom: 20px; border-radius: 10px; }</style>
</head>
<body>
    <div class="container-fluid">
        <h1>Bootstrap 5.0 Containers</h1>

        <h2>Standard Container</h2>
        <div class="container container-example" style="background-color: #f0f0f0;">Standard Container</div>

        <h2>Fluid Container</h2>
        <div class="container-fluid container-example" style="background-color: #cce5ff;">Fluid Container</div>

        <h2>Responsive Breakpoint Containers</h2>
        <div class="container-sm container-example" style="background-color: #d4edda;">Small Container</div>
        <div class="container-md container-example" style="background-color: #fff3cd;">Medium Container</div>
        <div class="container-lg container-example" style="background-color: #f8d7da;">Large Container</div>
        <div class="container-xl container-example" style="background-color: #d6d8d9;">Extra Large Container</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
