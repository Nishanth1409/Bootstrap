<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Demo: Images, Cards, and Gutters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Images</h2>
        <div class="row">
            <div class="col-md-6"><img src="https://picsum.photos/600/400" class="img-fluid" alt="Responsive image 1"></div>
            <div class="col-md-6"><img src="https://picsum.photos/600/400" class="img-fluid" alt="Responsive image 2"></div>
        </div>
        
        <h2 class="mt-5">Cards</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col"><div class="card h-100"><img src="https://picsum.photos/200/300" class="card-img-top" alt="Card image 1"><div class="card-body"><h5 class="card-title">Card Title 1</h5><p class="card-text">Sample card with text.</p><a href="#" class="btn btn-primary">Learn More</a></div></div></div>
            <div class="col"><div class="card h-100"><img src="https://picsum.photos/200/300" class="card-img-top" alt="Card image 2"><div class="card-body"><h5 class="card-title">Card Title 2</h5><p class="card-text">Another sample card with text.</p><a href="#" class="btn btn-primary">Learn More</a></div></div></div>
            <div class="col"><div class="card h-100"><img src="https://picsum.photos/200/300" class="card-img-top" alt="Card image 3"><div class="card-body"><h5 class="card-title">Card Title 3</h5><p class="card-text">Third sample card with text.</p><a href="#" class="btn btn-primary">Learn More</a></div></div></div>
        </div>
        
        <h2 class="mt-5">Gutters</h2>
        <div class="row g-4">
            <div class="col-md"><div class="p-3 bg-primary text-white">Column 1</div></div>
            <div class="col-md"><div class="p-3 bg-secondary text-white">Column 2</div></div>
            <div class="col-md"><div class="p-3 bg-success text-white">Column 3</div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
