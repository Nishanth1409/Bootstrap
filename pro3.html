<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.0 Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding: 20px; }</style>
</head>
<body>
    <div class="container-fluid">
        <h1>Bootstrap 5.0 Lists</h1>
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ol>
        
        <h1>Bootstrap 5.0 Colors</h1>
        <div class="alert alert-primary" role="alert">Primary color</div>
        <div class="alert alert-secondary" role="alert">Secondary color</div>
        <div class="alert alert-success" role="alert">Success color</div>
        <div class="alert alert-danger" role="alert">Danger color</div>
        <div class="alert alert-warning" role="alert">Warning color</div>
        <div class="alert alert-info" role="alert">Info color</div>
        <div class="alert alert-light" role="alert">Light color</div>
        <div class="alert alert-dark" role="alert">Dark color</div>
        
        <h1>Bootstrap 5.0 Buttons</h1>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-secondary">Secondary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-danger">Danger Button</button>
        <button type="button" class="btn btn-warning">Warning Button</button>
        <button type="button" class="btn btn-info">Info Button</button>
        <button type="button" class="btn btn-light">Light Button</button>
        <button type="button" class="btn btn-dark">Dark Button</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
