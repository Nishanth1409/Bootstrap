<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Demo: Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h2>Grid System Example</h2>
        <div class="row">
            <div class="col-md-4"><div class="p-3 mb-2 bg-primary text-white">Column 1</div></div>
            <div class="col-md-4"><div class="p-3 mb-2 bg-secondary text-white">Column 2</div></div>
            <div class="col-md-4"><div class="p-3 mb-2 bg-success text-white">Column 3</div></div>
        </div>
        
        <h3 class="mt-5">Responsive Layouts</h3>
        <div class="row">
            <div class="col-sm-6 col-md-4"><div class="p-3 mb-2 bg-info text-white">Column 1</div></div>
            <div class="col-sm-6 col-md-4"><div class="p-3 mb-2 bg-warning text-dark">Column 2</div></div>
            <div class="col-sm-12 col-md-4"><div class="p-3 mb-2 bg-danger text-white">Column 3</div></div>
        </div>
        
        <h3 class="mt-5">Nesting Grids</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="p-3 mb-2 bg-light">Main Column</div>
                <div class="row">
                    <div class="col-md-6"><div class="p-3 mb-2 bg-secondary text-white">Nested Column 1</div></div>
                    <div class="col-md-6"><div class="p-3 mb-2 bg-dark text-white">Nested Column 2</div></div>
                </div>
            </div>
            <div class="col-md-6"><div class="p-3 mb-2 bg-primary text-white">Sidebar</div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
